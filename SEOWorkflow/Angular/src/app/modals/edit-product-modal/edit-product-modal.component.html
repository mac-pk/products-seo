<div class="modal-header esp-modal-header" id="myModal">
    <h4 class="modal-title">Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pt-0">
    <div class="col-12 col-md-12 col-lg-12  float-left p-0">
        <div class="d-block email-supplier-form py-2">
            <label class="label-strong">SEO status is {{productSeoStatus}}. Are you sure you want to edit product?</label>
        </div>
    </div>
</div>
<div class="modal-footer py-2">
    <button type="submit" class="btn btn-blue my-1" (click)="editProduct(true)">Yes</button> &nbsp;
    <button type="submit" class="btn btn-blue my-1" (click)="editProduct(false)">No</button>
</div>
